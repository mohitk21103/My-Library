<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Library</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  </head>
  <body>
    <div class="container">
      <h1>My Library</h1>
      {% if not books %}
        <p>Library is empty.</p>
      {% endif %}
      <ul>
        {% for book in books %}
        <li>
          <span>{{book.title}} by {{book.author}} - {{book.rating}}/10</span>
          <div class="actions">
            <a href="{{url_for('edit', id=book.id)}}">Edit Rating</a>
            <a href="{{url_for('delete', id=book.id)}}">Delete Book</a>
          </div>
        </li>
        {% endfor %}
      </ul>
      <a class="add-book" href="{{url_for('add')}}">Add New Book</a>
    </div>
  </body>
</html>
